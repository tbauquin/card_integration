<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&family=Lexend+Deca:wght@300&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card-full">
    <div class="card">
      <p class="title">
        Get <span class="violet">insights</span> that help your business grow.
      <p class="content">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>
      <div class="stats-all">
        <div class="stats-all-heading">
          <p class="stats">10k+</p>
          <p class="stats-heading"> COMPANIES</p>
        </div>
        <div class="stats-all-heading">
          <p class="stats">314</p>
          <p class="stats-heading"> TEMPLATES</p>
        </div>
        <div class="stats-all-heading">
          <p class="stats">12M+</p>
          <p class="stats-heading"> QUERIES</p>
        </div>
      </div>
    </div>
    <div class="picture">
      <img src="../images/image-header-desktop.jpg" alt="image office">
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/tbauquin">Thomas BAUQUIN</a>.
  </div>
</body>

</html>
